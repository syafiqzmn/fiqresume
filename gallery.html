<script>
    // FADE EFFECT
    const faders = document.querySelectorAll('.fade-section');
    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            entry.target.classList.toggle('show', entry.isIntersecting);
        });
    }, { threshold: 0.1 });
    faders.forEach(f => observer.observe(f));

    // MUSIC PLAYER PERSISTENT
    const audioPlayer = document.getElementById('audio-player');
    const lastSong = localStorage.getItem('currentSong') || 'songs/song1.mp3';
    audioPlayer.src = lastSong;
    audioPlayer.play().catch(() => { /* ignore autoplay block */ });

        // REAL-TIME DATE & TIME
    function updateDateTime() {
        const now = new Date();
        const options = { 
            weekday: 'short', year: 'numeric', month: 'short', day: 'numeric',
            hour: '2-digit', minute: '2-digit', second: '2-digit'
        };
        document.getElementById('datetime').textContent = now.toLocaleDateString('en-GB', options);
    }
    setInterval(updateDateTime, 1000); // update every second
    updateDateTime(); // initial call
</script>
